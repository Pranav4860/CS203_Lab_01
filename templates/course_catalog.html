{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li>
            <a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}
            <form method="POST" action="{{ url_for('delete_course', code=course['code']) }}" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<button class = 'catbtn' onclick="window.location.href='{{ url_for('add_course') }}'"> Add new course </button>
<style>
    .catbtn {
        background-color: blue;
        color: white;
        border: 1px solid black;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        text-align: center;
        display: block;
        width: fit-content;
        margin: 20px auto;
    }

    .delete-btn{
        background-color: red;
        color: white;
        border: 1px solid black;
        cursor: pointer;
        text-align: center;
        display: block;
        width: fit-content;
    }
</style>
{% endblock %}
